<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
</head>
<body>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    
    <div id="app" v-cloak>
        <h1>{{ greeting }}</h1>
        <!-- Vue 3 Directives -->
        <input v-model="greeting"/>
    </div>
    <hr />

    <div v-if="isVisible" class="box" style="background-color: green;width: 20%;height: 20%;">
        test
    </div>

   
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: "Hello Vue 3!",
                    isVisible: false,
                }
            }
        })
        app.mount("#app");
    </script>
</body>
</html>
