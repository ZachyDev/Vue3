<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
</head>
<body>
    <style>
        .box {
            background-color: darkorange;
            max-width: 40%;
            max-height: 40%;
            padding: 100px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
    
    <div id="app" v-cloak>
        <h1>{{ greeting }}</h1>
        <!-- Vue 3 Directives -->
        <input v-model="greeting" @keyup.enter="greet"/>

        <button @click="toogleBox">Toogle</button>
        <div v-if="isVisible" class="box"></div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: "Hello Vue 3!",
                    isVisible: true,
                }
            },
            methods: {
                toogleBox() {
                    this.isVisible = !this.isVisible;
                },
                greet() {
                    console.log(this.greeting);
                }
            }
        })
        app.mount("#app");
    </script>
</body>
</html>
